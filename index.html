<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Premium Prodotti</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <h1>Product Intelligence</h1>
            <p>Scansiona il codice a barre per scoprire tutto sul prodotto.</p>
        </header>

        <main>
            <div id="scanner-container">
                <div id="reader"></div>
                <div class="scan-overlay"></div>
            </div>

            <div id="result-card" class="hidden">
                <div class="card-header">
                    <img id="product-image" src="" alt="Immagine Prodotto" class="product-img">
                    <div class="product-title-group">
                        <h2 id="product-name">Nome Prodotto</h2>
                        <span id="product-brand" class="brand-badge">Marca</span>
                    </div>
                </div>

                <div class="card-body">
                    <div class="info-group">
                        <h3><span class="icon">ü•ó</span> Ingredienti</h3>
                        <p id="product-ingredients">Scansiona un prodotto per vedere gli ingredienti.</p>
                    </div>

                    <div class="info-group">
                        <h3><span class="icon">üìù</span> Istruzioni / Uso</h3>
                        <p id="product-usage">Informazioni non disponibili.</p>
                    </div>

                    <div class="info-group">
                        <h3><span class="icon">üìä</span> Nutriscore</h3>
                        <div id="nutriscore-badge" class="nutriscore"></div>
                    </div>
                </div>

                <button id="reset-btn">Scansiona Nuovo</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
